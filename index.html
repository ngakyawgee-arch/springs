<body>
<div class="container">

<h2 align="center">âœŠ á€–á€­á€¯á€¸á€…á€±á€¬á€„á€·á€ºá€á€±á€¬á€„á€ºá€™á€®á€¸á€¡á€­á€™á€º (LFM)</h2>

  <button onclick="exportPNG()">ğŸ–¼ PNG</button>

<!-- ADD -->
<div id="addBox" class="card hide">
  <input id="name" placeholder="á€¡á€™á€Šá€º">
  <input id="country" placeholder="á€”á€­á€¯á€„á€ºá€„á€¶">
  <input id="amount" type="number" placeholder="á€¡á€œá€¾á€°á€„á€½á€±">

<!-- TABLE -->

<table>

<tr><th>á€¡á€™á€Šá€º</th><th>á€”á€­á€¯á€„á€ºá€„á€¶</th><th>á€„á€½á€±</th><th id="actionCol"></th></tr>
</thead>
<tbody id="tbody"></tbody>

</div>

<footer>âœŠ Revolution Powered by LFM</footer>

<script>
/* ğŸ”¥ Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyBojMFTkLXmaFGqwq9tLKpXp-wXKqkN_no",
  authDomain: "lamp-88a25.firebaseapp.com",
  databaseURL: "https://lamp-88a25-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "lamp-88a25"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.database();

let role="";

/* ADMIN LOGIN */
function adminLogin(){
  auth.signInWithEmailAndPassword(
    email.value,password.value
  ).then(()=>{
    role="admin"; enter();
  }).catch(e=>alert(e.message));
}

/* MEMBER LOGIN */
function memberLogin(){
  if(memberPin.value==="1111"){
    role="member"; enter();
  }else alert("PIN á€™á€¾á€¬á€¸");
}

function enter(){
  login.classList.add("hide");
  main.classList.remove("hide");
  loadData();
}

/* LOGOUT */
function logout(){ location.reload(); }

/* VIEW */
function showAdd(){
  if(role!=="admin"){alert("Admin only");return;}
  hideAll(); addBox.classList.remove("hide");
}
function showTable(){
  hideAll(); tableBox.classList.remove("hide");
}
function hideAll(){
  addBox.classList.add("hide");
  tableBox.classList.add("hide");
}

/* ADD DATA */
function addData(){
  const data={
    name:name.value,
    country:country.value,
    amount:amount.value,
    time:Date.now()
  };
  db.ref("donations").push(data);
  name.value=country.value=amount.value="";
}

/* LOAD DATA */
function loadData(){
  db.ref("donations").on("value",snap=>{
    tbody.innerHTML="";
    snap.forEach(c=>{
      const d=c.val();
      tbody.innerHTML+=`
      <tr>
        <td>${d.name}</td>
        <td>${d.country}</td>
        <td>${d.amount}</td>
        <td>
        ${role==="admin"?
        `<button onclick="del('${c.key}')">âŒ</button>`:""}
        </td>
      </tr>`;
    });
  });
}

/* DELETE */
function del(id){
  if(confirm("á€–á€»á€€á€ºá€™á€œá€¬á€¸")) db.ref("donations/"+id).remove();
}

/* PNG */
function exportPNG(){
  html2canvas(tableBox).then(c=>{
    const a=document.createElement("a");
    a.download="receipt.png";
    a.href=c.toDataURL();
    a.click();
  });
}
</script>
