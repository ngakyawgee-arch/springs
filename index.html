<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<title>LFM Donation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{margin:0;background:#111;color:#fff;font-family:sans-serif}
.container{max-width:420px;margin:auto;padding:15px}
.card{background:#1c1c1c;padding:15px;border-radius:15px;margin-bottom:12px}
input,button{width:100%;padding:12px;margin:6px 0;border-radius:10px;border:none}
button{background:#1e8f4d;color:#fff;font-weight:bold}
table{width:100%;border-collapse:collapse}
th,td{border-bottom:1px solid #333;padding:6px;text-align:center}
</style>
</head>

<body>
<div class="container">

<h2 align="center">✊ ဖိုးစောင့်တောင်မီးအိမ် (LFM)</h2>

<div class="card">
  <input id="name" placeholder="အမည်">
  <input id="place" placeholder="နေရပ်">
  <input id="amount" type="number" placeholder="အလှူငွေ">
  <button type="button" onclick="addData()">စာရင်းသွင်း</button>
</div>

<div class="card" id="tableBox">
<table>
<thead>
<tr><th>အမည်</th><th>နေရပ်</th><th>ငွေ</th></tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<button type="button" onclick="exportPNG()">PNG ထုတ်</button>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBojMFTkLXmaFGqwq9tLKpXp-wXKqkN_no",
  databaseURL: "https://lamp-88a25-default-rtdb.asia-southeast1.firebasedatabase.app"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function addData(){
  const n=name.value.trim();
  const p=place.value.trim();
  const a=amount.value.trim();

  if(!n||!p||!a){ alert("အချက်အလက်အပြည့်ထည့်ပါ"); return; }

  db.ref("donations").push({
    name:n,
    place:p,
    amount:Number(a),
    time:Date.now()
  }).then(()=>{
    name.value=place.value=amount.value="";
    alert("အောင်မြင်ပါပြီ");
  }).catch(e=>alert(e.message));
}

db.ref("donations").on("value",snap=>{
  tbody.innerHTML="";
  snap.forEach(c=>{
    const d=c.val();
    tbody.innerHTML+=`
      <tr>
        <td>${d.name}</td>
        <td>${d.place}</td>
        <td>${d.amount}</td>
      </tr>`;
  });
});

function exportPNG(){
  html2canvas(tableBox).then(c=>{
    const a=document.createElement("a");
    a.download="LFM.png";
    a.href=c.toDataURL();
    a.click();
  });
}
</script>
</body>
</html>
